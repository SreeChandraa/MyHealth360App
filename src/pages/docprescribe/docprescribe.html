<ion-header>

  <ion-navbar>
    <ion-title>PRESCRIPTION</ion-title>
  </ion-navbar>
<h5 ion-text color="dark">Anupama</h5>
</ion-header>
  <ion-content padding>

      <ion-list>
      <ion-item>
         <ion-input placeholder="Medicine" [(ngModel)]="med">
          </ion-input>
       </ion-item>
        <ion-item>
         <ion-input placeholder="Repeat Days" type="number" [(ngModel)]="days" min="1" max="100">
          </ion-input>
       </ion-item>
       <ion-item>
          <ion-input placeholder="Repeat Frequency"  type="number" [(ngModel)]="repfreq" min="1" max="3">
           </ion-input>
        </ion-item>
                    
      </ion-list> 
      <button ion-button full (click)="save()">SAVE</button>
  </ion-content>
