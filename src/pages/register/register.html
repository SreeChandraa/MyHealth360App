<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-title>Please register yourself</ion-title>
    <ion-list>
    <ion-item>
       <ion-input placeholder="Name" [(ngModel)]="username">
        </ion-input>
     </ion-item>
      <ion-item>
       <ion-input placeholder="Password" type="password" [(ngModel)]="password">
        </ion-input>
     </ion-item>
       
    <ion-item>
       <ion-input placeholder="Email address" type="email" [(ngModel)]="email">
        </ion-input>
    </ion-item>
        
    <ion-item>    
    <ion-input type="tel" placeholder="Phone number" required></ion-input>
     </ion-item>
      
    <ion-item>
       <ion-input placeholder="Address" [(ngModel)]="address">
        </ion-input>
     </ion-item>    
    
    <ion-item>    
    <ion-input type="number" placeholder="Age" [(ngModel)]="age" min="1" max="100"></ion-input>
     </ion-item>
        

  <ion-item>
  <ion-label>Gender</ion-label>
  <ion-select [(ngModel)]="gender">
    <ion-option value="f">Female</ion-option>
    <ion-option value="m">Male</ion-option>
  </ion-select>
  </ion-item>
        
    <ion-item>
      <ion-label>Photo</ion-label>
      <ion-input type="file" [id]="pic"></ion-input>
    </ion-item>
        
 
    </ion-list> 
    
    <button ion-button full (click)="register()">REGISTER</button>
    
</ion-content>
